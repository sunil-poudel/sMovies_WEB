{% extends 'base.html' %}
{% block b %}
    {% if genres %}
        <div class="row">
            {% for genre in genres %}
                <div class="col">
                    <div class="card" style="width: 18rem;">
                      <img
                              src="{{ genre.genre_poster.url }}"
                              class="card-img-top" alt="Poster for {{ genre.genre_name }}"
                              style="width:200px; height:300px;"
                      >
                      <div class="card-body">
                        <h5 class="card-title">{{ genre.genre_name }}</h5>
{#                        <p class="card-text">{{ genre.about_genre }}</p>#}
                        <a href="{% url 'movies:browse_by_genre' genre.genre_name %}" class="btn btn-primary">Browse for {{ genre.genre_name }}</a>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        {% else %}
            <h4>Sorry! No genre found!!!</h4>
    {% endif %}
{% endblock b %}
